MYSQLGetQTASZ   SELECT quotasize FROM tbmod_pureftpd WHERE estado=1 and usuario="\L"
MYSQLDefaultUID 1008 #UID usuario virtual
MYSQLDefaultGID 1008 #GID usuario virtual