#MYSQLServer     localhost
#MYSQLPort       3306
MYSQLSocket     /tmp/mysql.sock
MYSQLUser       [USUARIO] //modificar usuario base de datos baifox
MYSQLPassword   [PASSWORD] //modificar password base de datos baifox
MYSQLDatabase   baifox_panel //base de datos baifox
MYSQLCrypt      crypt
MYSQLGetPW      SELECT password FROM tbmod_pureftpd WHERE estado=1 and usuario="\L"
